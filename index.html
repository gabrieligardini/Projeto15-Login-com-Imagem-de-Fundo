<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Formulário, Login,CSS">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Formulário de Login com Imagem">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Gabrieli Gardini Fernandes">
    <title>Página de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-wrapper">
        <form action="#">
            <h2>Login</h2>
            <div class="input-field">
                <input type="text" required>
                <label>Entrar com Email</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <label>Entrar com senha</label>
            </div>
            <div class="password-options">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Lembrar de mim</p>
        </label>
        <a href="#">Esqueceu a senha?</a>
      </div>
            <button type="submit">Log In</button>
      <div class="account-options">
        <p>Ainda não possui conta?<a href="#">Cadastre-se</a></p>
      </div>
        </form>
    </div>
</body>

</html>
